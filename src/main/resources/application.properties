# Quarkus Application Configuration

# Application
quarkus.application.name=english-learning

# HTTP
quarkus.http.port=8080

# Reactive PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.reactive.url=postgresql://localhost:5432/english_learning

# JDBC for Flyway (Flyway requires JDBC)
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/english_learning

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration

# Hibernate Reactive
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true

# Jackson
quarkus.jackson.serialization-inclusion=non-null

# Dev Services (for development)
%dev.quarkus.datasource.devservices.enabled=true
%dev.quarkus.datasource.devservices.image-name=postgres:16

# Test
%test.quarkus.datasource.devservices.enabled=true
